<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/theajack/easy-icon/dist/easy-icon-all.css" />
    <title>Interview Challenge</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbarContent">
        <i class="el-back navback"></i>
        <span style="opacity: 0.7;">My Claims &nbsp;</span>
        <span>> June 2021 Claim</span>
    </div>
    </div>
    <div class="top-container">
      <div class="banner">
        <div class="teardrop"></div>
        <span class="back"><i class="el-back"></i></span>
        
        <div class="title">
          <span class="top-title">step 3 technology ltd</span>June Claim
          2021<span class="bottom-title"><img src="assets/calendar.png" height="15px" width="15px"/>&nbsp; June 2000 > 30 June 2021</span>
          <span class="bottom-title-2"><img src="assets/stopwatch.png" height="15px" width="15px" />&nbsp;1 Month, 14 Days, 11 Hours</span>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="list-container">
            
          <div class="selector" id="dropdownSelector1" >
            <span class="circle"><i class="ei-circle-thin"></i></span>
            Add evidence
            <span class="subtext">5 min</span>
            <span class="arrow"><i class="el-arrow-right"></i></span>
          </div>
        </div>


        <div class="list-container">
            <input type="checkbox" class="checkbox" id="dropdown-checkbox-2">
            <label for="dropdown-checkbox-2">
              <div class="selector">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Add costs
                <span class="subtext">20 min</span>
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </div>
            </label>
            <ul class="dropdown">
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Payroll
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Subcontractors
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Other
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>
            </ul>
        </div>

        <div class="list-container">
            <input type="checkbox" class="checkbox" id="dropdown-checkbox">
            <label for="dropdown-checkbox">
              <div class="selector" >
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Add documents
                <span class="subtext">5 min</span>
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </div>
            </label>
            <ul class="dropdown">
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Company Accounts
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                Tax Comps
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>
              <li class="list-item">
                <span class="circle"><i class="ei-circle-thin"></i></span>
                CT600
                <span class="arrow"><i class="el-arrow-right"></i></span>
              </li>           
            </ul>
        </div>
    </div>
  </body>
</html>
